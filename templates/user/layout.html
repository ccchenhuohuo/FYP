<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}User System{% endblock %}</title>
    <!-- Include Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Include Icon Library -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Include Main Stylesheet -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/user/main.css') }}">
    <!-- Page Specific Styles -->
    {% block styles %}{% endblock %}
</head>
<body>
    <header>
        <nav>
            <div class="nav-container">
                <div class="logo">
                    <a href="{{ url_for('user.account') }}">
                        <i class="fas fa-chart-line"></i> <span>Stock Trading System</span>
                    </a>
                </div>
                
                <button id="navToggle" aria-label="Menu Toggle">
                    <i class="fas fa-bars"></i>
                </button>
                
                <div id="navMenu">
                    <ul>
                        <li><a href="{{ url_for('user.stock_chart') }}"><i class="fas fa-chart-area"></i> Stock History Chart</a></li>
                        <li><a href="{{ url_for('user.account') }}"><i class="fas fa-user-circle"></i> My Account</a></li>
                        <li><a href="{{ url_for('user.ai_assistant_page') }}"><i class="fas fa-robot"></i> AI Assistant</a></li>
                        <li><a href="{{ url_for('user.stock_analysis') }}"><i class="fas fa-info-circle"></i> Stock Risk Analysis</a></li>
                        <li><a href="{{ url_for('auth.logout') }}"><i class="fas fa-sign-out-alt"></i> Logout</a></li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    
    <main class="container">
        {% block content %}{% endblock %}
    </main>
    
    <footer>
        <div class="container">
            <p>&copy; 2025 ISOM4007 Final Project : Stock Trading System | <a href="{{ url_for('main.about') }}">About Us</a> | <a href="{{ url_for('main.privacy') }}">Privacy Policy</a></p>
        </div>
    </footer>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='js/user/navigation.js') }}"></script>
    {% block scripts %}{% endblock %}
</body>
</html>
