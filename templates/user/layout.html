<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}用户系统{% endblock %}</title>
    <!-- 引入图标库 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- 引入主样式 -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
    <!-- 页面特定样式 -->
    {% block styles %}{% endblock %}
</head>
<body>
    <header>
        <nav>
            <div class="nav-container">
                <div class="logo">
                    <a href="{{ url_for('user.account') }}">
                        <i class="fas fa-chart-line"></i> <span>股票交易系统</span>
                    </a>
                </div>
                
                <button id="navToggle" aria-label="菜单开关">
                    <i class="fas fa-bars"></i>
                </button>
                
                <div id="navMenu">
                    <ul>
                        <li><a href="{{ url_for('user.stock_chart') }}"><i class="fas fa-chart-area"></i> 股票历史走势</a></li>
                        <li><a href="{{ url_for('user.account') }}"><i class="fas fa-user-circle"></i> 我的账户</a></li>
                        <li><a href="{{ url_for('user.ai_assistant') }}"><i class="fas fa-robot"></i> AI智能助手</a></li>
                        <li><a href="{{ url_for('user.page3') }}"><i class="fas fa-info-circle"></i> 用户页面3</a></li>
                        <li><a href="{{ url_for('auth.logout') }}"><i class="fas fa-sign-out-alt"></i> 登出</a></li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    
    <main class="container">
        {% block content %}{% endblock %}
    </main>
    
    <footer>
        <div class="container">
            <p>&copy; 2024 股票交易系统 | <a href="#">关于我们</a> | <a href="#">隐私政策</a></p>
        </div>
    </footer>
    
    <script src="{{ url_for('static', filename='js/user/navigation.js') }}"></script>
    {% block scripts %}{% endblock %}
</body>
</html>
