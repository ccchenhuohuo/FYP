{% extends "user/layout.html" %}

{% block title %}AI智能助手{% endblock %}

{% block styles %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/ai_assistant.css') }}">
{% endblock %}

{% block content %}
<div class="ai-assistant-container">
    <div class="ai-assistant-header">
        <h1>AI智能助手</h1>
        <button id="clear-button" type="button">
            <i class="fas fa-trash"></i> 清空对话
        </button>
    </div>
    
    <p class="welcome-message">欢迎使用AI智能助手，{{ current_user.user_name }}!</p>
    
    <div id="chat-container">
        <div id="chat-messages"></div>
        
        <div id="chat-input-container">
            <form id="chat-form">
                <input type="text" id="message-input" placeholder="请输入您的问题..." required>
                <div class="chat-buttons">
                    <button id="send-button" type="submit">
                        <i class="fas fa-paper-plane"></i> 发送
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script src="{{ url_for('static', filename='js/user/ai_assistant.js') }}"></script>
{% endblock %}
