<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">

</head>
<body>

        <nav>
            <div class="nav-container">
                <button id="navToggle">☰</button>

    {% block scripts %}{% endblock %}

</html>
