<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Admin System{% endblock %}</title>
    <!-- Font Awesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <!-- Layout Styles -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/admin/admin_layout.css') }}">
    <!-- Common Admin Styles -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/admin/admin_common.css') }}">
    <!-- Page Specific Styles -->
    {% block styles %}{% endblock %}
</head>
<body>
    <div class="admin-layout">
        <aside class="sidebar">
            <div class="sidebar-header">
                <h2><i class="fas fa-tachometer-alt"></i> Admin System</h2>
                <button id="sidebarToggle" class="sidebar-toggle"><i class="fas fa-bars"></i></button>
            </div>
            <nav class="sidebar-nav">
                <ul>
                    <li><a href="{{ url_for('admin.admin_dashboard') }}"><i class="fas fa-home"></i> Dashboard</a></li>
                    <li><a href="{{ url_for('admin.users') }}"><i class="fas fa-users"></i> User Management</a></li>
                    <li><a href="{{ url_for('admin.manage_orders') }}"><i class="fas fa-list"></i> Order Management</a></li>
                    <li><a href="{{ url_for('admin.manage_fund_transactions') }}"><i class="fas fa-exchange-alt"></i> Transaction History</a></li>
                    <li><a href="{{ url_for('admin.manage_deposits') }}"><i class="fas fa-wallet"></i> Deposit & Withdrawal</a></li>
                    <li class="nav-divider"></li>
                    <li><a href="{{ url_for('auth.logout') }}"><i class="fas fa-sign-out-alt"></i> Logout</a></li>
                </ul>
            </nav>
        </aside>
        
        <div class="main-content">
            <main class="content-area">
                {% block content %}{% endblock %}
            </main>
        </div>
    </div>
    
    <script src="{{ url_for('static', filename='js/admin/admin_layout.js') }}"></script>
    {% block scripts %}{% endblock %}
</body>
</html>
