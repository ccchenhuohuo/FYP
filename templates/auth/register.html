<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Registration</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/auth.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <header>
        <div class="admin-link">
            <a href="{{ url_for('auth.admin_login') }}"><i class="fas fa-user-shield"></i> Admin Login</a>
        </div>
    </header>
    
    <main>
        <h1>User Registration</h1>
        
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                <ul class="messages">
                    {% for message in messages %}
                        <li>{{ message }}</li>
                    {% endfor %}
                </ul>
            {% endif %}
        {% endwith %}
        
        <form id="registerForm" method="post" action="{{ url_for('auth.register') }}">
            <div class="form-group">
                <label for="user_name">Username</label>
                <input type="text" id="user_name" name="user_name" placeholder="Create a username" required>
            </div>
            <div class="form-group">
                <label for="user_email">Email</label>
                <input type="email" id="user_email" name="user_email" placeholder="Enter your email" required>
            </div>
            <div class="form-group">
                <label for="user_password">Password</label>
                <input type="password" id="user_password" name="user_password" placeholder="Set your password" required>
            </div>
            <div class="form-group">
                <label for="confirm_password">Confirm Password</label>
                <input type="password" id="confirm_password" name="confirm_password" placeholder="Enter password again" required>
            </div>
            <div class="button-group">
                <button type="submit"><i class="fas fa-user-plus"></i> Register</button>
            </div>
            <div class="auth-links">
                <p>Already have an account? <a href="{{ url_for('auth.login') }}">Login now <i class="fas fa-arrow-right"></i></a></p>
            </div>
        </form>
    </main>
    
    <script src="{{ url_for('static', filename='js/auth/register.js') }}"></script>
</body>
</html>
