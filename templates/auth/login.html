<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>用户登录</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/auth.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <header>
        <div class="admin-link">
            <a href="{{ url_for('auth.admin_login') }}"><i class="fas fa-user-shield"></i> 管理员登录</a>
        </div>
    </header>
    
    <main>
        <h1>用户登录</h1>
        
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                <div class="messages-container">
                    <ul class="messages">
                        {% for message in messages %}
                            <li>{{ message }}</li>
                        {% endfor %}
                    </ul>
                </div>
            {% endif %}
        {% endwith %}
        
        <form id="loginForm" method="post" action="{{ url_for('auth.login') }}">
            <div class="form-group">
                <label for="user_name">用户名</label>
                <input type="text" id="user_name" name="user_name" placeholder="请输入用户名" required>
            </div>
            <div class="form-group">
                <label for="user_password">密码</label>
                <input type="password" id="user_password" name="user_password" placeholder="请输入密码" required>
            </div>
            <div class="button-group">
                <button type="submit"><i class="fas fa-sign-in-alt"></i> 登录</button>
            </div>
            <div class="auth-links">
                <p>没有账户? <a href="{{ url_for('auth.register') }}">立即注册 <i class="fas fa-arrow-right"></i></a></p>
            </div>
        </form>
    </main>
    
    <script src="{{ url_for('static', filename='js/auth/login.js') }}"></script>
</body>
</html>
