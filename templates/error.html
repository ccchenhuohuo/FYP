<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>出错了</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            line-height: 1.6;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f8f9fa;
        }
        .error-container {
            text-align: center;
            background-color: white;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            max-width: 600px;
            width: 90%;
        }
        h1 {
            font-size: 2rem;
            color: #dc3545;
            margin-bottom: 1.5rem;
        }
        p {
            font-size: 1.1rem;
            margin-bottom: 1.5rem;
        }
        .error-details {
            background-color: #f8f9fa;
            border-left: 4px solid #dc3545;
            padding: 1rem;
            text-align: left;
            overflow-x: auto;
            font-family: monospace;
            margin-bottom: 1.5rem;
        }
        .btn {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            font-size: 1rem;
            cursor: pointer;
            text-decoration: none;
            transition: background-color 0.3s;
        }
        .btn:hover {
            background-color: #0069d9;
        }
    </style>
</head>
<body>
    <div class="error-container">
        <h1>出错了</h1>
        <p>系统处理请求时发生错误。请稍后再试或联系管理员。</p>
        
        <div class="error-details">
            <p>{{ error }}</p>
        </div>
        
        <a href="/" class="btn">返回首页</a>
    </div>
</body>
</html>
